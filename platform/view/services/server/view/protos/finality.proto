syntax = "proto3";

option go_package = "./protos";
option cc_generic_services = true;

package protos;

message IsTxFinal {
    string network = 1;
    string channel = 2;
    string txid = 3;
}

message IsTxFinalResponse {
    bytes payload = 1;
}
