syntax = "proto3";

option go_package = "github.com/hyperledger-labs/fabric-smart-client/platform/view/services/grpc/testpb";

package testpb;

message Empty {
}

service EmptyService {
  rpc EmptyCall(Empty) returns (Empty);
  rpc EmptyStream(stream Empty) returns (stream Empty);
}

message Echo {
  bytes payload = 1;
}

service EchoService {
  rpc EchoCall(Echo) returns (Echo);
}
