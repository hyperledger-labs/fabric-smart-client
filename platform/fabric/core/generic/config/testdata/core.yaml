fabric:
  enabled: true
  default:
    default: true
    mspCacheSize: 500
    defaultMSP: approver
    msps:
      - id: approver
        mspType: bccsp
        mspID: Org1MSP
        cacheSize: 0
        path: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fabric.default/crypto/peerOrganizations/org1.example.com/users/approver@org1.example.com/msp
        opts:
          BCCSP:
            Default: SW
            # Settings for the SW crypto provider (i.e. when DEFAULT: SW)
            SW:
              Hash: SHA2
              Security: 256
            # Settings for the PKCS#11 crypto provider (i.e. when DEFAULT: PKCS11)
            PKCS11:
              # Location of the PKCS11 module library
              Library:
              # Token Label
              Label:
              # User PIN
              Pin:
              Hash: SHA2
              Security: 256
    tls:
      enabled:  true
      clientAuthRequired: false
    keepalive:
      interval: 60s
      timeout: 600s
    ordering:
      numRetries: 3
      retryInterval: 3s
    peers:
      - address: 127.0.0.1:20013
        connectionTimeout: 10s
        tlsRootCertFile: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fabric.default/crypto/ca-certs.pem
        serverNameOverride:
    channels:
      - name: testchannel
        default: true
        pvt:
          enabled: true
          chaincode: pvt
        chaincodes:
          - name: iou
            private: false
    vault:
      persistence:
        # Persistence type can be \'badger\' (on disk) or \'memory\'
        type: badger
        opts:
          path: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fsc/nodes/approver/fabric.default/vault
      txidstore:
        cache:
          # Sets the maximum number of cached items
          size: 200
    endpoint:
      resolvers:
        - name: approver
          domain: org1.example.com
          identity:
            mspID: Org1MSP
            path: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fabric.default/crypto/peerOrganizations/org1.example.com/users/approver@org1.example.com/msp
          addresses:
          aliases:
            - approver
        - name: borrower
          domain: org2.example.com
          identity:
            mspID: Org2MSP
            path: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fabric.default/crypto/peerOrganizations/org2.example.com/users/borrower@org2.example.com/msp
          addresses:
          aliases:
            - borrower
        - name: lender
          domain: org3.example.com
          identity:
            mspID: Org3MSP
            path: /home/vagrant/go/src/github.com/hyperledger-labs/fabric-smart-client/samples/fabric/iou/testdata/fabric.default/crypto/peerOrganizations/org3.example.com/users/lender@org3.example.com/msp
          addresses:
          aliases:
            - lender

