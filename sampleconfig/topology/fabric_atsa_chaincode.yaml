topologies:
- name: default
  type: fabric
  default: true
  logging:
    spec: grpc=error:chaincode=debug:endorser=debug:info
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
  organizations:
  - msp_id: OrdererMSP
    name: OrdererOrg
    domain: example.com
    enable_node_organizational_units: true
    ca:
      hostname: ca
  - id: Org1
    msp_id: Org1MSP
    name: Org1
    domain: org1.example.com
    enable_node_organizational_units: true
    users: 1
    ca:
      hostname: ca
  - id: Org2
    msp_id: Org2MSP
    name: Org2
    domain: org2.example.com
    enable_node_organizational_units: true
    users: 1
    ca:
      hostname: ca
  peers:
  - name: org1_peer
    organization: Org1
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  - name: org2_peer
    organization: Org2
    type: FabricPeer
    channels:
    - name: testchannel
      anchor: true
    devmode: false
  consortiums:
  - name: SampleConsortium
    organizations:
    - Org1
    - Org2
  system_channel:
    name: systemchannel
    profile: OrgsOrdererGenesis
  channels:
  - name: testchannel
    profile: OrgsChannel
    default: true
  consensus:
    type: solo
  orderers:
  - name: orderer
    organization: OrdererOrg
  profiles:
  - name: OrgsOrdererGenesis
    orderers:
    - orderer
  - name: OrgsChannel
    consortium: SampleConsortium
    organizations:
    - Org1
    - Org2
    policies:
    - name: Readers
      type: ImplicitMeta
      rule: ANY Readers
    - name: Writers
      type: ImplicitMeta
      rule: ANY Writers
    - name: Admins
      type: ImplicitMeta
      rule: ANY Admins
    - name: LifecycleEndorsement
      type: ImplicitMeta
      rule: MAJORITY Endorsement
    - name: Endorsement
      type: ImplicitMeta
      rule: ANY Endorsement
  chaincodes:
  - chaincode:
      name: asset_transfer
      version: Version-0.0
      path: github.com/hyperledger-labs/fabric-smart-client/integration/fabric/atsa/chaincode/chaincode
      ctor: ""
      policy: OR ('Org1MSP.member','Org2MSP.member')
      lang: golang
      collectionsconfig: ""
      packagefile: ""
      codefiles: {}
      sequence: "1"
      endorsementplugin: ""
      validationplugin: ""
      initrequired: false
      label: asset_transfer
      signaturepolicy: OR ('Org1MSP.member','Org2MSP.member')
      channelconfigpolicy: ""
    channel: testchannel
    peers:
    - org1_peer
    - org2_peer
  nodeous: true
- name: fsc
  type: fsc
  peers:
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/fabric/atsa/chaincode/views:
          original: views
          alias: views
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/fabric/atsa/chaincode/views
      Factories:
      - id: CreateAsset
        type: '&views.CreateAssetViewFactory{}'
      - id: ReadAsset
        type: '&views.ReadAssetViewFactory{}'
      - id: ReadAssetPrivateProperties
        type: '&views.ReadAssetPrivatePropertiesViewFactory{}'
      - id: ChangePublicDescription
        type: '&views.ChangePublicDescriptionViewFactory{}'
      - id: AgreeToSell
        type: '&views.AgreeToSellViewFactory{}'
      - id: AgreeToBuy
        type: '&views.AgreeToBuyViewFactory{}'
      - id: Transfer
        type: '&views.TransferViewFactory{}'
    name: alice
    bootstrap: true
    options:
      mapping:
        fabric:
          mapping:
            Organization:
            - Network: ""
              Org: Org1
            Role: client
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/fabric/atsa/chaincode/views:
          original: views
          alias: views
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/fabric/atsa/chaincode/views
      Factories:
      - id: CreateAsset
        type: '&views.CreateAssetViewFactory{}'
      - id: ReadAsset
        type: '&views.ReadAssetViewFactory{}'
      - id: ReadAssetPrivateProperties
        type: '&views.ReadAssetPrivatePropertiesViewFactory{}'
      - id: ChangePublicDescription
        type: '&views.ChangePublicDescriptionViewFactory{}'
      - id: AgreeToSell
        type: '&views.AgreeToSellViewFactory{}'
      - id: AgreeToBuy
        type: '&views.AgreeToBuyViewFactory{}'
      - id: Transfer
        type: '&views.TransferViewFactory{}'
    name: bob
    options:
      mapping:
        fabric:
          mapping:
            Organization:
            - Network: ""
              Org: Org2
            Role: client
  logging:
    spec: grpc=error:info
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
