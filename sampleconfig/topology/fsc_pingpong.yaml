topologies:
- name: fsc
  type: fsc
  peers:
  - name: initiator
    bootstrap: true
    executablePath: github.com/hyperledger-labs/fabric-smart-client/integration/fsc/pingpong/cmd/initiator
    options:
      mapping:
        Aliases:
        - alice
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/fsc/pingpong:
          original: pingpong
          alias: pingpong
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/fsc/pingpong
      Responders:
      - responder: '&pingpong.Responder{}'
        initiator: '&pingpong.Initiator{}'
    name: responder
    options:
      mapping:
        Aliases:
        - bob
  logging:
    spec: grpc=error:debug
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
