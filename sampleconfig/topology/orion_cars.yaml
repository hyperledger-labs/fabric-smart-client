topologies:
- name: orion
  type: orion
  dbs:
  - name: cars
    roles:
    - alice
    - bob
    - dmv
    - dealer
- name: fsc
  type: fsc
  peers:
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
    name: alice
    bootstrap: true
    options:
      mapping:
        orion:
          mapping:
            Role: alice
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
    name: bob
    options:
      mapping:
        orion:
          mapping:
            Role: bob
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/orion/cars/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/orion/cars/views
      - github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
      Responders:
      - responder: '&views.MintRequestApprovalFlow{}'
        initiator: '&views.MintRequestView{}'
    name: dmv
    options:
      mapping:
        orion:
          mapping:
            Role: dmv
  - NodeSynthesizer:
      Aliases:
        github.com/hyperledger-labs/fabric-smart-client/integration/orion/cars/views:
          original: views
          alias: views
        github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk:
          original: sdk
          alias: sdk
      Imports:
      - github.com/hyperledger-labs/fabric-smart-client/integration/orion/cars/views
      - github.com/hyperledger-labs/fabric-smart-client/platform/orion/sdk
      Factories:
      - id: mintRequest
        type: '&views.MintRequestViewFactory{}'
      SDKs:
      - id: ""
        type: sdk.NewSDK(n)
    name: dealer
    options:
      mapping:
        orion:
          mapping:
            Role: dealer
  logging:
    spec: grpc=error:debug
    format: '''%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc}
      -> %{level:.4s} %{id:03x}%{color:reset} %{message}'''
